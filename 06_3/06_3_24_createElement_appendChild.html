<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="list">
        <li> Product Number One  </li>
        <li> Product Number Two  </li> 
        <li> Product Number Three</li>
        <li> Product Number Four </li>
    </ul>

    <script>
        
        const myNewProd = document.createTextNode("Prod5 Five");
        const myNewListItem = document.createElement("LI")
        myNewListItem.appendChild(myNewProd);

        // such as : <li>Prod5 Five</li>

        var myLinkList = document.getElementById("list")
        myLinkList.appendChild(myNewListItem);
    </script>


</body>

</html>
