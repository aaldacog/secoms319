<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>The original list is this : </h3>
    <ul>
        <li> Product Number One  </li>
        <li> Product Number Two  </li> 
        <li> Product Number Three</li>
        <li> Product Number Four </li>
    </ul>

    <h3>In this list we count the children and remove the last -1 : </h3>
    <ul id="list2">
        <li> Product Number One  </li>
        <li> Product Number Two  </li> 
        <li> Product Number Three</li>
        <li> Product Number Four </li>
    </ul>

    <script>
        let num = document.getElementById("list2").children.length;
        console.log(num);
        var myLinkList = document.getElementById("list2");

        var myRemovedLink = myLinkList.children[num-1];
        myLinkList.removeChild(myRemovedLink);
    </script>



</body>

</html>
