<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="list">
	<li> Product Number One One  </li>
	<li> Product Number Two  </li>
	<li> Product Number Three</li>
	<li> Product Number Four </li>
	</ul>

    <script>
        var myLinkList = document.getElementById("list")
        var myFirstProduct = myLinkList.childNodes[1].childNodes[0];
        console.log(myFirstProduct.textContent);
        alert(myFirstProduct.textContent);
    </script>

    <script>
        var myLinkList = document.getElementById("list")
        var myFirstProduct = myLinkList.childNodes[1].firstChild;
        console.log(myFirstProduct.textContent);
        alert(myFirstProduct.textContent);
    </script>
</body>

</html>
